<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style & photos/style.css">
</head>
<body>
    <div class="container">
        <div class="innerdiv">
            <form action="ControllerServlet" method="post">
                <br>
                <input type="text" name="fullName"  placeholder="Enter Full Name"><br><br>
                <input type="number" name="contact" placeholder="Enter Mobile Number"><br><br>
                <input type="email" name="email" placeholder="Enter Your Email"><br><br>
                <p style="color: red; font-size: large;" >Select Gender :</p> <br>
                <input type="radio" name="gender" value="Male"> 
                <label for="Male">Male</label><br><br>
                <input type="radio" name="gender" value="Female">
                <label for="Female">Female</label><br><br>
               	<input type="submit"  value="Submit">
            </form>
        </div>

    </div>
</body>
</html>
